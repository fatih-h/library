<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style/style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class=main>
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="sidebar">
            <h4>Name of Books</h4>
            <ol id="list">

            </ol>
        </div>
        <div class="img"></div>
        <form action="/" class="form" id="form">
            <input type="text" name="title" id="title" placeholder="Title" required>
            <input type="text" name="author" id="author" placeholder="Author">
            <input type="number" name="page" id="page" placeholder="Number of pages" min="1">
            <button type="submit" id="add">Add</button>
        </form>
        <div class="shelf" id="shelf">

        </div>
        <div class="footer">
            <p>Books are like mirrors: if a fool looks in, you cannot expect a genius to look out.</p>
            <p>-J.K. Rowling</p>
        </div>
    </div>
</body>

</html>
